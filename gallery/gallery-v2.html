<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            background-color: #95dfc1;
        }
        .card{
            border: none;
            background-color: transparent;
            box-shadow: none;
        }
        .card-img-top{
            height: 200px;
            width: 100%;
            object-fit: contain; 
            transition: filter 0.3s ease-in-out;
            background-color: #f0f0f0;
            filter: blur(10px);
            border-radius: 10px;
        }
        .clear-img{
            filter: blur(0);
        }
        .card-footer{
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        <p>Fotos desbloqueadas: <span id="contador">0</span></p>
    </div>
    <div class="container mt-5">
        <div class="row">
            
            <!--img 1-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 1.jpg" class="card-img-top blur-img" alt="foto 1">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--img 2-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 2.jpg" class="card-img-top blur-img" alt="foto 2">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--img 3-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 3.jpg" class="card-img-top blur-img" alt="foto 3">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--img 4-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 4.png" class="card-img-top blur-img" alt="foto 4">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--Imagen 5-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 5.jpg" class="card-img-top blur-img" alt="foto 5">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--Imagen 6-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 6.jpg" class="card-img-top blur-img" alt="foto 5">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--Imagen 7-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 7.jpg" class="card-img-top blur-img" alt="foto 5">

                    </div>

            </div>
            <!--Imagen 8-->

                    </div>
                </div>
            </div>
            <!--Imagen 9-->
            <div class="col-md-4 mb-4">

                    <img src="photos/foto 9.jpg" class="card-img-top blur-img" alt="foto 5">

                            Ver Foto

                    </div>
                </div>
            </div>
            <!--Imagen 10-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/foto 10.jpg" class="card-img-top blur-img" alt="foto 5">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script>
  let contador = 0;

  function toggleBlur(button) {
    const img = button.closest('.card').querySelector('img');
    const isBlurred = img.classList.contains('blur-img');

    if (isBlurred) {
      img.classList.remove('blur-img');
      img.classList.add('clear-img');
      button.textContent = 'Ocultar Foto';
      button.classList.remove('btn-primary');
      button.classList.add('btn-success');
      contador++;
    } else {
      img.classList.remove('clear-img');
      img.classList.add('blur-img');
      button.textContent = 'Ver Foto';
      button.classList.remove('btn-success');
      button.classList.add('btn-primary');
      contador--;
    }

    document.getElementById('contador').textContent = contador;
  }
</script>

</body>
</html>

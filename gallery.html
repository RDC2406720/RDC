<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .card{
            border: none;
            background-color: transparent;
            box-shadow: none;
        }
        .card-img-top{
            height: 200px;
            width: 100%;
            object-fit: contain;
            filter: blur(8px);
            transition: filter 0.3s ease-in-out;
            background-color: #f0f0f0;
        }
        .clear-img{
            filter: blur(0);
        }
        .card-footer{
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
            <!--img 1-->
            <div class="col-md-6 mb-4">
                <div class="card text-center">
                    <img src="photos/cara1.png" class="card-img-top blur-img" alt="foto 1">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--img 2-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/cara2.png" class="card-img-top blur-img" alt="foto 2">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--img 3-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/cara3.png" class="card-img-top blur-img" alt="foto 3">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
            <!--img 4-->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/cara4.png" class="card-img-top blur-img" alt="foto 4">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">
                            Ver Foto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script>
    function toggleBlur(button){
        const img = button.closest('.card').querySelector('img');
        const isBlurred = img.classList.contains('blur-img');

        if (isBlurred) {
            img.classList.remove('blur-img');
            img.classList.add('clear-img');
            button.textContent ='Ocultar Foto';
        }
        else {
            img.classList.remove('clear-img');
            img.classList.add('blur-img');
            button.textContent ='Ver Foto';
        }
    }
</script>
</body>
</html>
